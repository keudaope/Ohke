<!-- https://getbootstrap.com/docs/5.3/components/popovers/
Luo Bootstrapin moduuli, joka tulee esiin ponnahdusikkunassa (popover) kun nappia klikataan.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  <title>Document</title>

</head>
<body>
<div class="container">
  <h3>Popover Esimerkki</h3>
  <a href="#" data-toggle="popover" title="Popover Otsikko" data-content="Sisältöä Popoveriin">Tuo esiin / piilota Popover</a>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();   
});
</script>
</body>
</html>
