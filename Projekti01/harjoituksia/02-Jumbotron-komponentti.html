Luo sivulle Jumbotron Bootstrap-komponentti. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jumbotron</title>
</head>
<body>
    <div class="jumbotron">
    <h1 class="display-4">Tervetuloa kotisivulleni</h1>
    <p class="lead">Tämä on yksinkertainen Jumbotron esimerkki.</p>
    <hr class="my-4">
    <p>Lisää meistä.</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Meistä</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
