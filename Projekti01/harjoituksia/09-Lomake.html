<!-- https://getbootstrap.com/docs/5.3/forms/overview/
Luo yhteydenottolomake Bootstrapilla, joka sisältää nimen, sähköpostiosoitteen ja viestikentän. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
    <div class="form-group">
        <label for="name">Nimi</label>
        <input type="text" class="form-control" id="nimi" placeholder="Ole hyvä ja syötä nimesi">
    </div>
    <div class="form-group">
        <label for="email">Sähköposti</label>
        <input type="email" class="form-control" id="email" placeholder="Ole hyvä ja syötä sähköpostiosoitteesi">
    </div>
    <div class="form-group">
        <label for="message">Viesti</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Ole hyvä ja syötä viestisi meille"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Lähetä</button>
</form>
</body>
</html>
