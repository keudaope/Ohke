<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ 
Luo perus Bootstrap-sivu, joka sisältää navigointipalkin ja muutaman elementin sivulla. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bootstrap esimerkki</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sivustoni</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Koti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Meistä</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ota yhteyttä</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Tervetuloa sivustollemme</h1>
        <p>Tämä on perus Bootstrap-sivu.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
