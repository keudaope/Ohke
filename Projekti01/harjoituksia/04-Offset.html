<!-- https://getbootstrap.com/docs/5.3/layout/columns/#offsets
 Luo sivulle Bootstrapin offset-sarakkeita käyttäen kaksi saraketta, joista toinen on siirretty yhden sarakkeen verran oikealle. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">
            <p>Column 1</p>
        </div>
        <div class="col offset-md-1">
            <p>Column 2 (Offset)</p>
        </div>
    </div>
</div>
</body>
</html>
